<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botthehekli Commands</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="glass">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> botthehekli</h1>
                <p class="subtitle">Twitch Bot Command Reference</p>
            </div>
        </header>

        <div class="search-section glass">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search commands...">
            </div>
            <div class="stats">
                <span class="stat-item">
                    <i class="fas fa-terminal"></i>
                    <span id="commandCount">0</span> Commands
                </span>
                <span class="stat-item">
                    <i class="fas fa-clock"></i>
                    Last Sync: <span id="lastSync">Fetching...</span>
                </span>
            </div>
        </div>

        <div class="table-container glass">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Trigger</th>
                        <th><i class="fas fa-comment"></i> Response / Description</th>
                        <th><i class="fas fa-shield-alt"></i> Permission</th>
                        <th><i class="fas fa-tag"></i> Type</th>
                    </tr>
                </thead>
                <tbody id="commandTable">
                    <tr class="loading-row">
                        <td colspan="4" style="text-align:center; padding:40px;">
                            <i class="fas fa-spinner fa-spin" style="font-size:24px;"></i>
                            <p style="margin-top:10px;">Loading commands...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p>
                <i class="fas fa-code"></i>
                Powered by <span class="highlight">evening_bot</span>
                <i class="fas fa-heart" style="color:#ff6b6b;"></i>
            </p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
